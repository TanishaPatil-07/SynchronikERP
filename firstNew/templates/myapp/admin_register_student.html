<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Student</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <style>
      .main-container {
        max-width: 1200px;
        width: 100%;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        top: -20px; /* Adjust this value to shift upwards */
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 24px;
        color: #004080;
      }
      .form-group {
        margin-bottom: 20px; /* Reduced spacing between fields */
      }
      .form-group label {
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
        display: block;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 16px;
        transition: 0.3s ease-in-out;
      }
      .input-group .form-control {
        border-radius: 0 8px 8px 0;
      }
      .input-group .input-group-text {
        border-radius: 8px 0 0 8px;
      }
      .btn-primary {
        background-color: #004080;
        border: none;
        color: #ffffff;
        padding: 12px;
        border-radius: 8px;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 20px;
        display: block;
        text-align: center;
      }
      .btn-primary:hover {
        background-color: #063564;
        transform: scale(1.05);
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .col-md-3 {
        flex: 1;
        min-width: 220px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      function updateInstitutes() {
        var universityId = document.getElementById("id_university").value;
        if (!universityId) {
          return;
        }
        var instituteField = document.getElementById("id_institute");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_institutes" %}?university_id=' + universityId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            instituteField.innerHTML =
              '<option value="">Select Institute</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              instituteField.appendChild(opt);
            });
            updatePrograms(); // Update programs after institutes are loaded
          }
        };
        xhr.send();
      }

      function updatePrograms() {
        var instituteId = document.getElementById("id_institute").value;
        if (!instituteId) {
          return;
        }
        var programField = document.getElementById("id_program");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_programs" %}?institute_id=' + instituteId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            programField.innerHTML = '<option value="">Select Program</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              programField.appendChild(opt);
            });
            updateBranches(); // Update branches after programs are loaded
          }
        };
        xhr.send();
      }

      function updateBranches() {
        var programId = document.getElementById("id_program").value;
        if (!programId) {
          return;
        }
        var branchField = document.getElementById("id_branch");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_branches" %}?program_id=' + programId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            branchField.innerHTML = '<option value="">Select Branch</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              branchField.appendChild(opt);
            });
          }
        };
        xhr.send();
      }

      $(document).ready(function () {
        $("#dateOfBirthPicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });
        $("#admissionDatePicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });

        // Trigger datepicker on calendar icon click
        $("#dateOfBirthPicker .input-group-text").click(function () {
          $("#dateOfBirthPicker input").focus();
        });
        $("#admissionDatePicker .input-group-text").click(function () {
          $("#admissionDatePicker input").focus();
        });
      });

      function refreshCurrentPage() {
        location.reload();
      }

      function loadHomePage() {
        window.location.href = "{% url 'home' %}";
      }

      function showSuccessMessage() {
        alert("Student registration successful!");
        location.reload();
      }
    </script>
  </head>
  <body>
    {% if user.is_authenticated and user.is_staff %}
    <div class="main-container">
      <div class="form-container">
        <h2>Register Student</h2>
        <form method="post" action="{% url 'admin_register_student' %}" id="register-student-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 20px;">
          Student registration successful!
        </div>
      </div>
    </div>
    {% else %}
    <p>You do not have permission to view this page.</p>
    {% endif %}
    <script>
      document
        .getElementById("id_university")
        .addEventListener("change", function () {
          updateInstitutes();
        });
      document
        .getElementById("id_institute")
        .addEventListener("change", function () {
          updatePrograms();
        });
      document
        .getElementById("id_program")
        .addEventListener("change", updateBranches);

      $(document).ready(function () {
        $("#dateOfBirthPicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });
        $("#admissionDatePicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });

        // Trigger datepicker on calendar icon click
        $("#dateOfBirthPicker .input-group-text").click(function () {
          $("#dateOfBirthPicker input").focus();
        });
        $("#admissionDatePicker .input-group-text").click(function () {
          $("#admissionDatePicker input").focus();
        });
      });

      document.querySelector('#register-student-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);
        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          }
        }).then(response => {
          if (response.ok) {
            document.getElementById('success-message').style.display = 'block';
            form.reset();
            setTimeout(() => {
              location.reload(); // Reload the page after showing the success message
            }, 2000); // Adjust the timeout duration as needed
          } else {
            alert('There was an error with the registration. Please try again.');
          }
        }).catch(error => {
          console.error('Error:', error);
          alert('There was an error with the registration. Please try again.');
        });
      });
    </script>
    <script>
      function refreshCurrentPage() {
        location.reload();
      }

      function loadHomePage() {
        window.location.href = "{% url 'home' %}";
      }
    </script>
  </body>
</html>
