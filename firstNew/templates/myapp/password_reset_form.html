<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      button {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .messages {
        color: red;
        text-align: center;
      }
      .success {
        color: green;
        text-align: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
        text-align: center;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>
      <p>
        Please enter your email address. You will receive a link to reset your
        password.
      </p>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </body>
</html>
